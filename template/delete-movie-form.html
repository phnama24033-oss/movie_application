<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Delete Movie</title>

<style>
html {
  height: 100%;
}
body {
  margin: 0;
  padding: 0;
  background: url("https://cdn.pixabay.com/photo/2018/02/27/15/40/background-3185765_1280.jpg") no-repeat center center fixed;
  background-size: cover;
}

/* Center container */
.center-container {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

/* Box */
.login-box {
  width: 400px;
  padding: 40px;
  background: rgba(226, 53, 157, 0.5);
  box-shadow: 0 15px 25px rgba(226, 53, 157, 0.5);
  border-radius: 10px;
}
.login-box h2 {
  margin: 0 0 30px;
  text-align: center;
  color: #520340;
}

/* Dropdown */
.user-box select {
  width: 100%;
  padding: 12px;
  font-size: 16px;
  margin-bottom: 30px;
  border-radius: 5px;
  border: none;
  outline: none;
}

/* Submit Button */
.login-box-button {
  display: inline-block;
  padding: 10px 20px;
  background: #520340;
  color: #fff;
  border-radius: 5px;
  text-transform: uppercase;
  transition: 0.3s;
  width: 100%;
  cursor: pointer;
  border: none;
}
.login-box-button:hover {
  background: #fff;
  color: #520340;
}
</style>

</head>
<body>

<div class="center-container">
  <div class="login-box">
    <h2>Delete Movie</h2>

    <form action="/delete-movie" method="POST">
      <div class="user-box">
        <select id="movie-category" name="Movie name" required>
          <option value="">Select a movie</option>
        </select>
      </div>

      <button type="submit" class="login-box-button">Delete</button>
    </form>

  </div>
</div>

<script>
// Fetch movie list
async function getMovieList() {
  try {
    const response = await fetch("/get-all-movies");
    const movies = await response.json();
    displayMovieList(movies);
  } catch (error) {
    console.error("Error fetching movies:", error);
  }
}

// Display movie options
function displayMovieList(movies) {
  const movieDropdown = document.getElementById("movie-category");

  if (!movies.length) {
    movieDropdown.innerHTML = `<option>No movies found</option>`;
    return;
  }

  movies.forEach(movie => {
    const option = document.createElement("option");
    option.value = movie["Movie name"];
    option.textContent = movie["Movie name"];
    movieDropdown.appendChild(option);
  });
}

// Run when page loads
document.addEventListener("DOMContentLoaded", getMovieList);
</script>

</body>
</html>
